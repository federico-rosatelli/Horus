version: 1
disable_existing_loggers: False

formatters:
    simple:
        format: '%(asctime)s - %(funcName)s - %(levelname)s - %(message)s'
        datefmt: '%H:%M:%S'
    
    infile:
        format: '%(asctime)s.%(msecs)03d - %(name)s - %(funcName)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    file:
        class: logging.FileHandler
        level: INFO
        formatter: infile
        filename: logs/horus.log
        mode: a

    fileTesting:
        class: logging.FileHandler
        level: DEBUG
        formatter: infile
        filename: logs/horus_test.log
        mode: a

loggers:
    development:
        level: DEBUG
        handlers: [console]
        propagate: no

    staging:
        level: INFO
        handlers: [console, file]
        propagate: no

    production:
        level: INFO
        handlers: [file]
        propagate: no
    
    testing:
        level: DEBUG
        handlers: [console, fileTesting]
        propagate: no

root:
    level: DEBUG
    handlers: [console]